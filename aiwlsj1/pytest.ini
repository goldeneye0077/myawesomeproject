[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# Python文件模式
python_files = test_*.py *_test.py

# Python类模式
python_classes = Test*

# Python函数模式
python_functions = test_*

# 最小版本
minversion = 6.0

# 添加选项
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    -v
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    api: 标记为API测试
    database: 标记为数据库测试
    external: 标记为外部服务测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# 测试发现
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv*
    env*
    node_modules

# 异步测试支持
asyncio_mode = auto