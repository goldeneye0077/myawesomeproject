{% extends "base.html" %}
{% block title %}编辑PUE下钻数据{% endblock %}
{% block content %}
<div class="card">
  <h2 class="card-title">编辑PUE下钻数据</h2>
  <form method="post" action="/edit_pue_drill_down/{{ row.id }}" style="display:flex;flex-direction:column;gap:12px;max-width:480px;">
      <label>地点：<input name="location" value="{{ row.location }}" required class="form-control"></label>
      <label>年份：<input name="year" value="{{ row.year }}" required class="form-control"></label>
      <label>月份：<input name="month" value="{{ row.month }}" required class="form-control"></label>
      <label>作业形式：<input name="work_type" value="{{ row.work_type }}" class="form-control"></label>
      <label>作业分类：<input name="work_category" value="{{ row.work_category }}" class="form-control"></label>
      <label>序号：<input name="sequence_no" type="number" value="{{ row.sequence_no }}" class="form-control"></label>
      <label>作业对象：<input name="work_object" value="{{ row.work_object }}" class="form-control"></label>
      <label>检查项：<textarea name="check_item" rows="3" class="form-control">{{ row.check_item }}</textarea></label>
      <label>操作方法：<textarea name="operation_method" rows="3" class="form-control">{{ row.operation_method }}</textarea></label>
      <label>标杆值：<input name="benchmark_value" value="{{ row.benchmark_value }}" class="form-control"></label>
      <label>执行标准：<input name="execution_standard" value="{{ row.execution_standard }}" class="form-control"></label>
      <label>执行情况：<input name="execution_status" value="{{ row.execution_status }}" class="form-control"></label>
      <label>详细情况：<textarea name="detailed_situation" rows="3" class="form-control">{{ row.detailed_situation }}</textarea></label>
      <label>量化标准：<input name="quantification_standard" value="{{ row.quantification_standard }}" class="form-control"></label>
      <label>上月量化标准：<input name="last_month_standard" value="{{ row.last_month_standard }}" class="form-control"></label>
      <label>量化单位：<input name="quantification_unit" value="{{ row.quantification_unit }}" class="form-control"></label>
      <label>执行人：<input name="executor" value="{{ row.executor }}" class="form-control"></label>
      <button type="submit" class="btn btn-primary">保存</button>
  </form>
</div>
{% endblock %}
